CdnDemoProject:
  Component: /Users/xianbintang/workspace/cdn-alibaba/src
  Provider: Alibaba
  Access: edas_beta_test
  Properties:
    CdnDomain:
      CdnType: web
      DomainName: prettyzxx.com # * 加速域名
#      ResourceGroupId: 123 # 资源分组
      Sources: # 源站信息
        Type: fc_domain
        Content: 31359370-1314839067006888.test.functioncompute.com
        Port: 80
#        Priority: 20
#        Weight: 10
#      CheckUrl: www.yourdomain.com/test.html # 健康检查URL
      Scope: domestic # 业务类型
#      TopLevelDomain: yourTopLevelDomain # 顶级接入域
    # 添加资源标签
    Tags: # 标签
      - Key: key1
        Value: Value1
#      - Key: key2
#        Value: Value2
#      - Key: key3
#        Value: Value3
      - Key: key4
        Value: Value4
      - Key: key5
        Value: Value5
    # 批量配置域名
    ### ipv6
    Ipv6:
      Enable: true
#      Region: all # 控制台不允配置region，所以我们也不需要
    ### 其他配置
    Others:
      GreenManager: enable # 图片鉴黄
    ### 强制 http/https
    Force: Http / Https # 强制http/https
    ### 访问控制
    AccessControl:
      Referer: # 防盗链，只能配置白名单或者黑名单，不可都配置
#        White:
#          AllowEmpty: true
#          List:
#            - prettyzxx.com
#            - www.baidu.com
        Black:
#          AllowEmpty: true
          List:
            - prettyzxx.com
            - www.baidu.com
      Ip: # ip黑白名单
        WhiteList:
          - 10.10.10.10
          - 12.12.12.12
#        BlackList:
#          - 10.10.10.10
#          - 12.12.12.12
      UserAgent: # UA黑白名单
#        WhiteList:
#          - iphone
#          - andoriod
        BlackList:
          - iphone
          - andoriod
      Auth: # 阿里鉴权
        Type: no_auth
        Delta: 1800 # 默认1800，和控制台一致
        Key1: Key3
        Key2: Key4
    ### 性能优化
    Performance:
      Gzip: disable # 智能压缩
      Tesla: enable # 页面优化
      Brotli: disable # Brotli压缩
      # 过滤参数和保留参数只能同时配置一个
      RemoveArgs: # 过滤参数
        Enable: true
        KeepOSSArgs: enable
        Args:
          - args1
          - args2
          - args3
#      HashkeyArgs: # 保留参数
#        Enable: true
#        KeepOSSArgs: enable
#        Args:
#          - args1
#          - args2
    ### 视频相关
    Video:
      Range: enable # enable/disable/force
      VideoSeek:
        Enable: true
        FlvSeek:
          ByTime: enable
          Start: 2
          End: 6
        Mp4Seek:
          Start: 5
          End: 10
      VideoSplit: disable # 5. 设置加速域名的证书信息
    ### 回源配置
    BackToOrigin:
      RequestHost: #回源HOST
        Domain: prettyzxx.com
      SNI: sni
      Timeout: 10
      # 没有set response header这一项
      SetResponseHeader:
        - Key: Content-Type
          Value: a
      SetRequestHeader:
        - Key: Content-Type
          Value: a
        - Key: X-From-Cdn
          Value: abc
      ForwardScheme: # 回源协议
        Enable: true
        Origin: https
      ArgumentRewrite: # 参数改写
        Delete:
          - a
          - b
        Save:
          - c
          - d
        IgnoreAll: disable
        Add:
          - e
          - f
        Modify:
          - g
          - h
      UrlRewrite:
        - SourceUrl: /a
          TargetUrl: /a1
          Flag: break
        - SourceUrl: /b
          TargetUrl: /b1
          Flag: enhance_break
        - SourceUrl: /c
          TargetUrl: /c1
      ResponseHeader:
        - Key: Content-Type
          Value: a
          OperationType: add
          Duplicate: on
          HeaderSource: HeaderSource
          HeaderDestination: aa
          MatchAll: on
        - Key: X-From-Cdn
          Value: b
          OperationType: add
          Duplicate: on
          HeaderSource: HeaderSource
          HeaderDestination: cc
          MatchAll: on
    ### 缓存配置
    Cache:
      FileTTL:
        - TTL: 10
          FileType: jpg
          Weight: 10
      PathTTL:
        - TTL: 10
          Path: /a
          Weight: 10
      DefaultPages:
        - Code: 404
          Page: http://prettyzxx.com/err404.html
        - Code: 504
          Page: http://prettyzxx.com/err404.html
        - Code: 414
          Page: http://prettyzxx.com/err404.html
      Rewrite:
        - Regex: /err404.html
          Replacement: /err415.html
          Flag: redirect
        - Regex: /err414.html
          Replacement: /err410.html
          Flag: break
      SetResponseHeader:
        - Key: Content-Type
          Value: a
          OperationType: add
          Duplicate: on
          HeaderSource: HeaderSource
          HeaderDestination: aa
          MatchAll: on
    ### https配置
    Https:
      # 暂时只支持upload方式和cas方式
      Certificate:
        Status: on # on/off
        CertName: myNewCertName2
        CertType: upload # upload自定义/ cas指定certName即可
        ForceSet: true # on/off
        PrivateKey: './examples/privateKey.key'
        Certificate: './examples/certificate.crt'
      Http2: disable
      TLS:
        Tls10: enable
        Tls11: disable
        Tls12: enable
        Tls13: disable
      HSTS:
        Enable: true
        MaxAge: 10
        IncludeSubdomains: enable
    ### refresh 刷新配置
    Refresh:
      Path: prettyzxx.com/image/1.png\nprettyzxx.com/image/2.png # splitting with \n or \r\n
      Type: File # File or Directory
    ### preload 预热配置
    Preload:
      Path: prettyzxx.com/image/1.png\nprettyzxx.com/image/2.png
      Area: domestic # 1. overseas,  for all over the world except china mainland 2. domestic, for china mainland only  3. (empty) all over the world
